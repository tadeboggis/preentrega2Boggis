<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Contáctate con Degs Indumentaria para resolver todas tus consultas.">
    <meta name="keywords" content="contacto, Degs Indumentaria, consultas, soporte">
    <title>Degs Indumentaria - Contacto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Encabezado -->
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <div class="logo">
                <img src="../images/logo.gif" alt="Logo de Degs Indumentaria" class="logo-img">
            </div>
        </div>
    </header>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="./catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="./preguntasfrecuentes.html">Preguntas Frecuentes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de contacto -->
    <main class="text-center py-5">
        <div class="container">
            <h1 class="text-warning">Contacto</h1>
            <form class="mx-auto my-4 p-4 bg-light rounded shadow-sm" style="max-width: 600px;">
                <!-- Campo de Nombre -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <!-- Campo de Apellido -->
                <div class="mb-3">
                    <label for="surname" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="surname" required>
                </div>
                <!-- Campo de Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <!-- Campo de Teléfono -->
                <div class="mb-3">
                    <label for="cellphone" class="form-label">Teléfono:</label>
                    <input type="number" class="form-control" id="cellphone" required>
                </div>
                <!-- Campo de Consulta -->
                <div class="mb-3">
                    <label for="text" class="form-label">Déjanos tu consulta:</label>
                    <textarea class="form-control" id="text" rows="4" placeholder="Completa con tu consulta"></textarea>
                </div>
                <!-- Botones de Enviar y Borrar -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Borrar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3">
        <div class="container text-center">
            <p>© 2024 Degs Indumentaria. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
