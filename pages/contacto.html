<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Degs Indumentaria</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Ponte en contacto con Degs Indumentaria. Estamos aquí para ayudarte con cualquier consulta sobre nuestros productos o servicios.">
    <meta name="keywords" content="contacto, Degs Indumentaria, atención al cliente, consultas">
    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Contacto - Degs Indumentaria">
    <meta property="og:description" content="Contáctanos para resolver todas tus dudas y consultas. Estamos aquí para ayudarte.">
    <meta property="og:url" content="https://tadeboggis.github.io/preentrega2Boggis/contacto.html">
    <meta property="og:image" content="https://tadeboggis.github.io/preentrega2Boggis/images/logo.gif">
    <meta property="og:type" content="website">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="contacto-page">
    <!-- Encabezado -->
    <header class="bg-dark text-white text-center py-3 mb-0">
        <div class="container">
            <div class="logo">
                <img src="../images/logo.gif" alt="Logo de Degs Indumentaria" class="logo-img">
            </div>
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="preguntasfrecuentes.html">Preguntas Frecuentes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Principal -->
    <main class="text-center py-5">
        <div class="container">
            <h1 class="text-warning">Contáctanos</h1>
            <p>Estamos aquí para ayudarte. Si tienes alguna pregunta, no dudes en ponerte en contacto con nosotros.</p>
            <form class="mt-4">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="mensaje" rows="5" placeholder="Mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Enviar</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3">
        <div class="container text-center">
            <p>© 2024 Degs Indumentaria. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
